{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Games</h1>
    
    <div class="mb-4">
        <a href="{% url 'world:game-create' %}" class="btn btn-primary">Create New Game</a>
    </div>

    <div class="row">
        {% for game in games %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Game #{{ game.id }}</h5>
                    <p class="card-text">
                        Status: {{ game.status }}<br>
                        Players: {{ game.players.count }}
                    </p>
                    <a href="{% url 'world:game-detail' game.id %}" class="btn btn-primary">View Game</a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col">
            <p>No games available.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
